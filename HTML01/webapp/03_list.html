<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML List</title>
</head>
<body>

	<h1>HTML List Tag</h1>

	<!--
		HTML List
		1. ul(unordered list): 순서가 없는 리스트. bullet으로 아이템을 구분하는 리스트.
		2. ol(ordered list): 순서가 있는 리스트 . 숫자로 아이템을 구분하는 리스트. 
		3. li(list item): 리스트 아이템.
	-->

	<h2>Unordered List</h2>
	<ul>
		<li>오징어게임</li>
		<li>지옥</li>
		<li>고요의 바다</li>
	</ul>
	
	<ol>
		<li>DP</li>
		<li>지금 만나러 갑니다.</li>
		<li>붉은 돼지</li>
		
		
	</ol>
	
	
	<h2>리스트 응용</h2>
	
	<table>
		<thead>
			<tr>
				<th>아이디</th>
				<th>이메일</th>
				<th>이름</th>
			</tr>
		
		</thead>
		
		<tbody>
			<tr>
				<td rowspan="2">asdfa</td>
				<td>aa@aa.com</td>
				<td>이호구</td>
			</tr>
			
		</tbody>
		
	</table>
	
	
</body>
</html>
