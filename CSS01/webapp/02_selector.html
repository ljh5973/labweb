<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Selector</title>

<style>
div {
	border: 1px solid black;
	margin: 16px;
	background-color: lightgray;
}

.c1 {
	color: blue;
}

#id1{
	color: red;
}
</style>
</head>
<body>
	<h1>CSS Selector</h1>

	<!-- CS기본 문법
		selector  {property: value; ...}
		
		selector: HTML element(요소)들을 찾는 방법.
		
		1. 태그 이름(tag selector) tag_name
		2. 클래스(class) 속성 값: .class_name
		3. 아이디(id) 속성 값: #id_name
		4. *: 모든 HTML 요소에 적용
		5 pseudo-selecotr(가상 선택자)
		-->
	<div class="c1">여기는 Division 1 입니다.</div>
	<div class="c1">여기는 Division 2 입니다.</div>
	<div id="id1">여기는 Division 3 입니다.</div>
</body>
</html>
